<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>看看你是第几位承诺：拒吃野味</title> 
<script>
function copyUrl2()
        {
			var my_timestamp = Date.parse(new Date());
            var Url2=document.getElementById("biao1").innerText;
            var oInput = document.createElement('input');
            oInput.value = Url2;
            document.body.appendChild(oInput);
            oInput.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            oInput.className = 'oInput';
            oInput.style.display='none';
            alert('您是第'+my_timestamp/1000+'位承诺者。\n链接已经复制，快快粘贴分享给好友吧！');
        };
</script>
<style>
.button {
    background-color: #9A2722;
	border: 2px solid #FFFFFF;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    margin: 4px 2px;
    cursor: pointer;
	border-radius: 8px;
}
</style>
</head>
<body bgcolor="#E52137">
<div align="center" style = "font-size:1000%;color:white">我承诺</div>
<div align="center" style = "font-size:1000%;color:white">拒吃</div>
<div align="center" style = "font-size:1000%;color:white">野味</div>
<div align="center"><input align="center" class="button" type="button" onclick="copyUrl2()" value="参加承诺" /><div/>
<p style="display:none;" cols="20" id="biao1">拒吃野味！我是第几位承诺者？你也快来参加吧！点击-->> https://yiqing-edu.github.io/</p>
</body>
</html>
